<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Machine Learning</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        <br> Deadout:
        <input name="Deadout" type="number" required>
        <br>
        <br> Pesticides:
        <input name="pesticides" type="number" required>
        <br>
        <br> Temperature:
        <input name="temperature" type="number" required>
        <br>
        <br> Total Colonies:
        <input name="total colonies" type="number" required>
        <br>
        <br> Colony Collapse Syndrome:
        <input name="colony collapse syndrome" type="number" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted number of bikes in use:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</html>
